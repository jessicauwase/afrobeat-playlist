<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>Song title goes here!</title>
  </head>
  <body th:style="'background:url('+ @{|/images/${song.imageUrl}|} +');'">
    <div>
      <img th:src="@{|/images/${song.imageUrl}|}">
      <h3 th:utext="${song.title}"></h3>
      <h5 th:utext="${song.artistId}"></h5>
    </div>
    <audio controls>
        <source th:src="@{|/songs/${song.audioUrl}|}" type="audio/mpeg"/>
    </audio>
  </body>
</html>
